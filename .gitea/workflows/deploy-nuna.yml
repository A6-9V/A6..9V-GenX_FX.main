name: Deploy NUNA Fork to VPS

on:
  push:
    paths:
      - 'nuna_fork/**'
      - 'nuna_fork'
      - 'Dockerfile.nuna'
      - '.gitea/workflows/deploy-nuna.yml'
  workflow_dispatch:

jobs:
  deploy-nuna:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push NUNA Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.nuna
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nuna-fork:latest

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Navigate to project directory
            mkdir -p /opt/nuna-fork && cd /opt/nuna-fork

            # Pull latest code or clone if not exists
            if [ -d ".git" ]; then
              git pull origin main
            else
              git clone https://forge.mql5.io/A6-9V/NUNA_FORK.git .
            fi

            # Login to Docker Hub
            echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

            # Pull and restart container
            docker pull ${{ secrets.DOCKER_USERNAME }}/nuna-fork:latest
            docker stop nuna-fork || true
            docker rm nuna-fork || true
            docker run -d --name nuna-fork \
              -v /opt/nuna-fork/trading_data:/app/trading_data \
              --restart always \
              ${{ secrets.DOCKER_USERNAME }}/nuna-fork:latest

            # Sync MQL5 files to MetaTrader directory if MT5_PATH is set
            if [ ! -z "${{ secrets.MT5_PATH }}" ]; then
              cp -r Experts/* "${{ secrets.MT5_PATH }}/MQL5/Experts/"
              cp -r Include/* "${{ secrets.MT5_PATH }}/MQL5/Include/"
              cp -r Indicators/* "${{ secrets.MT5_PATH }}/MQL5/Indicators/"
            fi
